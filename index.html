	<body/>
	<script id="SoundSpinPlayerBody" type="text/html">
		<div id="soundspin-container">
			<div id="player">
				<div id="indicator">
					<div id="control-play" class="control">&gt;</div>
					<div id="avatar">
						<img/>

					<div id="progress-bar"/>
				</div>
				<div id="control-next" class="control">&gt;&gt;</div>
				<div id="control-clear" class="control">Clear</div>
				<div id="info" class="nav spin-item">
					<p id="author"/>
					<p id="title"/>
					<p id="duration"/>
				</div>
			</div>
			<ol class="play-list spin-items"/>
		</div>
